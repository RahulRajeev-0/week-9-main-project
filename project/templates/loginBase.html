<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>

    <!-- login form code  -->
    <div class="container mt-5">

      <div class="row">
        <div class="col-4"></div>

        <div class="col-4">

          <div class="text-{% block colorOfHeading %}{% endblock colorOfHeading %}"><h1>{% block heading %}{% endblock heading %}</h1></div>
          <br>

          <!-- form code -->

          <form action="{% block formAction %}{% endblock formAction %}" method="post"> {%csrf_token%}
          
            <label class="font-weight-bold">User Name</label>
            <div class="form group">
              <input type="text" class="form control" name="username" Required>
            </div>
  
            <label  class="mt-3 font-weight-bold">Password</label>
            <div class="form group">
              <input type="password" class="form control" name="password" Required>
            </div>

            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-{% block buttonColor %}{% endblock buttonColor %} text-white" type="submit">Log In</button>
            </div>
            
            
  
  
          </form>

          {% block content %}{% endblock content %}


        </div>
        <div class="col-4"></div>
        

        

        


      </div>
    </div>
    
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
