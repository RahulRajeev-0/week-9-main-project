<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sign Up</title>
  </head>
  <body>


    

    <!-- login form code  -->
    <div class="container mt-5">

      <div class="row">
        <div class="col-4"></div>

        <div class="col-4">

          <div class="text-success"><h1>Create New User </h1></div>
          <br>


          {% for message in messages  %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
              <strong>{{ message }}</strong> 
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}

          <!-- form code -->

          <form action="/ad_create_user/" method="POST"> {%csrf_token%}
          
            <label class="font-weight-bold ">New User</label>
            <div class="form group">
              <input type="text" class="form control" name="name" Required>
            </div>

            <label  class="mt-3 font-weight-bold ">Email</label>
            <div class="form group">
              <input type="Email" class="form control" name="email" Required>
            </div>

  
            <label  class="mt-3 font-weight-bold ">Password</label>
            <div class="form group">
              <input type="password" class="form control" name="password" Required>
            </div>

            <label  class="mt-3 font-weight-bold ">Confirm Password</label>
            <div class="form group">
              <input type="password" class="form control" name="passwordConfirm" Required>
            </div>

            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-warning text-danger" type="submit">CREATE âœ…</button>
              <button type="button" class="btn  btn-outline-success"><a class="text-dark text-decoration-none" href="/admin_index/">All Done ðŸ”™</a></button>
            </div>

            
            
            

          </form>

          


        </div>
        <div class="col-4"></div>
    

        


      </div>
    </div>
    
        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
